<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>M4 Exercise 11.22 - Gina Ravuth</title>
    <!--
    Exercise:  (Printing Dates in Various Formats) Dates are printed in several common formats. Write a
                    script that reads a date from an HTML5 form and creates a Date object in which to store
                    it. Then use the various methods of the Date object that convert Dates into strings to
                    display the date in several formats. pg. 391 in book
    -->
    <script type="text/javascript">
        function replacer(key, value) {
            if (typeof value === 'number' && !isFinite(value)) {
                return String(value);
            }
            return value;
        }
		//dates in different formats 
        function formatDate() {
            var dateString, date, curr_date, curr_month, curr_year, curr_day, json_day;
            dateString = document.getElementById("date");
            dateString = dateString.value.replace(/-/g, "/");
            date = new Date(dateString);
            curr_date = date.getDate();       																					//numbers 1 - 31 representing the day of the month
            curr_month = date.getMonth() + 1;   																				// Months are 0 based
            curr_year = date.getFullYear();
            curr_day = date.getDay();																							// numbers 0 - 6 representing the day of the week
            json_day = JSON.stringify(date.toJSON(), replacer);
            document.getElementById("dateObj").innerHTML =
                    "<p> <b>Default:</b><br/>" + date.toString() + "<\/p>" +                
							"<p> <b>Month-Day-Year:</b> " + curr_month + "-" + curr_day + "-" + curr_year + "</p>" +			//prints month-day-year
							"<p> <b>Day-Month-Year:</b> " + curr_day + "-" + curr_month + "-" + curr_year + "</p>" +			//prints day-month-year
							"<p> <b>Year-Day-Month:</b> " + curr_year + "-" + curr_day + "-" + curr_month + "</p>" +			//prints year-day-month
                            "<p><b>Year-Month-Day:</b> " + curr_year + "-" + curr_month + "-" + curr_day + "</p>";				//prints year-month-day
        }
		//this will grab the id of the button once it is clicked and execute
        function start() {
            var executeButton = document.getElementById("exBtn");
            executeButton.addEventListener("click", formatDate, false);
        }
        window.addEventListener("load", start, false);
    </script>
</head>
<body>
<h1>M4 Exercise 11.22 - Gina Ravuth</h1>
<form>	
<input type="date" id="date" name="date1" value="2016-09-15" />
<input type="button" id="exBtn" value="Format the date!" style="height:25px;"/>
<span id="dateObj"></span>

</form>
</body>
</html>
