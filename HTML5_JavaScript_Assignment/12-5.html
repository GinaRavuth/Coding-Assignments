<!DOCTYPE html>

    <!--
    Exercise:  Write a script that contains a button and a counter in a div. The button's event handler should increment the counter each time it's clicked. pg 420 in book
    -->
    <script type="text/javascript">
        function increment() {
		//function declares two variables counter and num. counter is defined by the counter div and num in the div counter is converted into an interger. If the value is not a number, num equals zero. If value is a number then num adds one. num is then displayed inside the div. 
            var counter, num;
            counter = document.getElementById("counter");
            num = parseInt(counter.innerHTML, 10);
            if (num === "NaN") {													
                num = 0;
            } else {																
                num = num + 1;
            }
            counter.innerHTML = num;												
        }
		//function declares button variable. button is defined by the input type button. function listens for whenever the button is clicked. everytime it is clicked, the incerement function is called and the number increments.
        function start() {
            var button;																
            button = document.getElementById("incrementBtn");
            button.addEventListener("click", increment, false);
        }
        window.addEventListener("load", start, false);
    </script>
</head>
